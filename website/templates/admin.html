<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <title>Beauty Shop dashboard</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../static/css/argon-dashboard.css"
      rel="stylesheet"
    />
    <style>
     /* Custom table styles */
.table {
    width: 100%;
    border-collapse: collapse;
    color: #ffffff; /* White text */
    background-color: transparent; /* Transparent background */
}

.table th,
.table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Light border for visibility */
}

.table th {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for headers */
    color: #ffffff; /* White text */
}

.table tr:hover {
    background-color: rgba(255, 255, 255, 0.05); /* Light hover effect */
}

/* Button styles */
.btn-primary {
    background-color: #d63384; /* Pink button */
    border-color: #d63384;
    color: #ffffff; /* White text */
}

.btn-danger {
    background-color: #ff1493; /* Dark pink button */
    border-color: #ff1493;
    color: #ffffff; /* White text */
}
    </style>
  </head>

  <body class="bg-gradient-primary">
    <div class="container position-sticky z-index-sticky top-0">
      <div class="row">
        <div class="col-12">
          <!-- Navbar -->
          <nav
            class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute mt-4 py-2 start-0 end-0 mx-4"
          >
            <div class="container-fluid">
              <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="/">
                Beauty Shop
              </a>
              <button
                class="navbar-toggler shadow-none ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigation"
                aria-controls="navigation"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon mt-2">
                  <span class="navbar-toggler-bar bar1"></span>
                  <span class="navbar-toggler-bar bar2"></span>
                  <span class="navbar-toggler-bar bar3"></span>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a
                      class="nav-link d-flex align-items-center me-2 active"
                      aria-current="page"
                      href="/customers"
                    >
                      <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                      Customers
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/shop-items">
                      <i class="fa fa-user opacity-6 text-dark me-1"></i>
                      Products
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/add-shop-items">
                      <i
                        class="fas fa-user-circle opacity-6 text-dark me-1"
                      ></i>
                      Add Product
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/view-orders">
                      <i class="fas fa-key opacity-6 text-dark me-1"></i>
                      View Orders
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/categories">
                      <i class="fas fa-key opacity-6 text-dark me-1"></i>
                      Categories
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/inventory">
                      <i class="fas fa-key opacity-6 text-dark me-1"></i>
                      Inventory
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link me-2" href="/payments">
                      <i class="fas fa-key opacity-6 text-dark me-1"></i>
                      Payments
                    </a>
                  </li>
                </ul>
                <ul class="navbar-nav d-lg-block d-none">
                  <li class="nav-item">
                    <a
                      href="/admin-page"
                      class="btn btn-sm mb-0 me-1 btn-primary"
                      >Admin Dashboard</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>
      </div>
    </div>
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div
                class="col-12 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column"
              >
                <div
                  class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                >
                  {% for message in get_flashed_messages() %}
                  <div
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                    style="margin-top: 5px"
                  >
                    <strong>{{ message }}</strong>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  {% endfor %} 

                  <!-- Add a container for the table -->
                  <div class="table-container">
                    {% block body %} {% endblock %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
